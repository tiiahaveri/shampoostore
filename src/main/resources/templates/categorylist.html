<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<meta charset="UTF-8">
<title>Kategorialista</title>
</head>
<body>
<h2>Tuotekategoriat</h2>

<table>
<tbody>
<tr>
<td>Kategoria:</td>
</tr>

	<tr th:each="category :${categories}">
		<td th:text="${category.categoryName}"></td>
		<td><a th:href="@{/deletecategory/{id}(id=${category.categoryid})}" class="btn btn-danger">Poista</a></td>
		</tr>
			</tbody>
				</table>
			<p>
			<a href="/addcategory" class="btn btn-success">Lisää uusi</a>
			</p>
			<p>
			<a href="/productlist" class="btn btn-primary">Palaa tuotelistaukseen</a>
</p>
</body>
</html>
